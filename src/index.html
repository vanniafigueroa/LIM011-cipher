<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Corner Mate</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div id="root">
      <h1>CORNER MATE CIFRADO</h1>
    </div>
    <div id= "play">
      <input type="text" id="ingresar-cifrado" placeholder="Mensaje"><br><br>
      <input type="text" id="offset1" placeholder="Número de posiciones"><br><br>
      <button type="button" id="cifrar">Cifrar</button><br><br>
      <textarea id="resultado" cols="25" rows="1"></textarea><br><br>
      <button type="button" id="copiar">Copiar</button><br><br>
    </div>
    <div id="pause">
      <button type="button" id="pegar">Pegar</button><br><br>
      <input type= "text" id="ingresar-descifrado" placeholder="Mensaje"><br><br>
      <input type="text" id="offset2" placeholder="Número de posiciones"><br><br>
      <button type="button" id="descifrar">Descifrar</button><br><br>
      
      <textarea id="final" cols="25" rows="1"></textarea>
      
      <footer><p class="abajo">©2019 Vannia Figueroa</p>
      </footer>
       <script src="index.js"></script>
        <script src="cipher.js"></script>
  </div>





    <script src="cipher.js"></script>
